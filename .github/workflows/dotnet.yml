          host: site27007.siteasp.net
          user: site27007
          password: W#o9mF2=3%Jc
          remoteFiles: "*.*"
          remoteDirectories: "*"
          workingDir: /wwwroot
          ignoreSSL: "1"

      - name: ðŸ“‚ Sync files
